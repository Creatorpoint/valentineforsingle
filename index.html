<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girlfriend Finder ðŸ˜†</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body{
  margin:0;padding:0;
  font-family:'Comic Neue', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#ffc0cb);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  height:100vh;overflow:hidden;text-align:center;color:#333;
  position:relative;
}
h1{
  font-family:'Fredoka One',cursive;font-size:2.8rem;color:#fff;
  text-shadow:0 0 15px #ff6b81,0 0 30px #ff92a3;margin-bottom:20px;
}
input,button{
  padding:12px 20px;font-size:1.2rem;border-radius:12px;border:none;margin:5px;
  outline:none;
}
input{width:250px;max-width:80%;box-shadow:0 0 10px #ff92a3 inset;}
button{
  background:#ff6b81;color:#fff;cursor:pointer;
  box-shadow:0 0 15px #ff92a3;transition:0.3s;
}
button:hover{transform:scale(1.05);}
button:disabled{background:#ccc;color:#666;cursor:not-allowed;}
#loader{margin-top:20px;font-size:1.3rem;display:none;color:#fff;text-shadow:0 0 15px #ff92a3;}
#result{margin-top:20px;display:none;padding:20px;border-radius:20px;background:rgba(255,182,193,0.9);box-shadow:0 0 25px #ff6b81,0 0 50px #ff92a3;}
#result img{max-width:90%;border-radius:20px;box-shadow:0 0 25px #ff6b81;margin:10px 0;}
#popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,255,255,0.95);padding:30px;border-radius:20px;box-shadow:0 0 25px #ff6b81;z-index:10;}
#popup button{margin:10px;}
#funnyWord{display:none;font-size:2rem;margin-top:20px;color:#ff3d6b;text-shadow:0 0 15px #ff92a3;}
#logo{position:absolute;top:10px;left:10px;color:#fff;font-weight:bold;text-shadow:0 0 10px #ff92a3;font-size:1rem;}
#telegramBtn{position:absolute;bottom:10px;right:10px;padding:10px 15px;background:#25d366;color:#fff;border-radius:10px;text-decoration:none;box-shadow:0 0 15px #34eb7f;}
</style>
</head>
<body>

<div id="logo">Developer Prem Gupta</div>

<h1>Single Girlfriend Finder ðŸ˜†</h1>
<input type="text" id="yourName" placeholder="Enter your name">
<button id="searchBtn" disabled>Search Girlfriend ðŸ˜š</button>

<div id="loader">Finding your cute girlfriend... 0%</div>

<div id="result">
  <img id="resultImg" src="" alt="Random Result">
</div>

<div id="popup">
  <h2>Ye thik hai?</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
  <div id="funnyWord">TU SINGLE MAR B##DWE ðŸ˜†ðŸ˜š</div>
</div>

<audio id="bgSong">
  <source src="https://image2url.com/r2/default/audio/1771042144831-cab17f3e-0eed-4baf-815c-bcfc4aa72bd4.mp3" type="audio/mpeg">
</audio>

<audio id="searchSong">
  <source src="https://image2url.com/r2/default/audio/1771042109266-99595938-624d-4779-98c8-4e24cf22f01d.mp3" type="audio/mpeg">
</audio>

<audio id="clickSound">
  <source src="https://image2url.com/r2/default/audio/1771042109266-99595938-624d-4779-98c8-4e24cf22f01d.mp3" type="audio/mpeg">
</audio>

<a href="https://t.me/PRIME_X_CHAT2" id="telegramBtn" target="_blank">Join Telegram</a>

<script>
// Play start song only once on first click
let bgPlayed=false;
document.body.addEventListener('click', ()=>{
  if(!bgPlayed){
    document.getElementById('bgSong').play().catch(()=>{});
    bgPlayed=true;
  }
},{once:true});

// Enable search button only if name filled
const nameInput=document.getElementById('yourName');
const searchBtn=document.getElementById('searchBtn');
nameInput.addEventListener('input', ()=>{
  searchBtn.disabled = nameInput.value.trim()==='';
});

// Array of result images
const images=[
"https://image2url.com/r2/default/files/1771042201928-64113991-4cfc-47b1-8d8e-ab0ed681f177.jpeg",
"https://image2url.com/r2/default/files/1771042221584-03235cec-f41e-4f14-a173-37f0cbca8919.jpeg"
];

searchBtn.addEventListener('click', ()=>{
  const loader = document.getElementById('loader');
  const resultImg=document.getElementById('resultImg');
  const result=document.getElementById('result');
  const popup=document.getElementById('popup');
  const searchSong=document.getElementById('searchSong');

  loader.style.display='block';
  result.style.display='none';
  popup.style.display='none';

  searchSong.currentTime=0; searchSong.play().catch(()=>{});

  let percent=0;
  const interval=setInterval(()=>{
    percent += Math.floor(Math.random()*5)+1;
    if(percent>100) percent=100;
    loader.innerText=`Finding your cute girlfriend... ${percent}%`;
    if(percent>=100){
      clearInterval(interval);
      setTimeout(()=>{
        loader.style.display='none';
        // Random image
        resultImg.src = images[Math.floor(Math.random()*images.length)];
        result.style.display='block';
        searchSong.currentTime=0; searchSong.play().catch(()=>{});
        // Show popup after 1s
        setTimeout(()=>{popup.style.display='block';},1000);
      },500);
    }
  },300);
});

// Popup Yes/No handling
document.getElementById('yesBtn').addEventListener('click',()=>{
  const funnyWord=document.getElementById('funnyWord');
  const searchSong=document.getElementById('clickSound');
  funnyWord.innerText="TU SINGLE MAAR B##DWE ðŸ˜†ðŸ˜š";
  funnyWord.style.display='block';
  searchSong.currentTime=0; searchSong.play().catch(()=>{});
});

document.getElementById('noBtn').addEventListener('click',()=>{
  const funnyWord=document.getElementById('funnyWord');
  const searchSong=document.getElementById('clickSound');
  funnyWord.innerText="ABHI BHI SINGLE ðŸ˜†ðŸ˜‚";
  funnyWord.style.display='block';
  searchSong.currentTime=0; searchSong.play().catch(()=>{});
});
</script>

</body>
</html>
