<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Girlfriend Finder ðŸ˜†</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body{
  margin:0;padding:0;
  font-family:'Comic Neue', sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#ffc0cb);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  height:100vh;overflow:hidden;text-align:center;color:#333;
}
h1{
  font-family:'Fredoka One',cursive;font-size:2.8rem;color:#fff;
  text-shadow:0 0 15px #ff6b81,0 0 30px #ff92a3;margin-bottom:30px;
}
input,button{
  padding:12px 20px;font-size:1.2rem;border-radius:12px;border:none;margin:5px;
  outline:none;
}
input{
  width:250px;max-width:80%;box-shadow:0 0 10px #ff92a3 inset;
}
button{
  background:#ff6b81;color:#fff;cursor:pointer;
  box-shadow:0 0 15px #ff92a3;
  transition:0.3s;
}
button:hover{transform:scale(1.05);}
#loader{
  margin-top:20px;font-size:1.3rem;display:none;
  color:#fff;text-shadow:0 0 15px #ff92a3;
}
#result{
  margin-top:20px;display:none;
  padding:20px;border-radius:20px;
  background:rgba(255,182,193,0.9);
  box-shadow:0 0 25px #ff6b81,0 0 50px #ff92a3;
}
#result img{
  max-width:90%;border-radius:20px;box-shadow:0 0 25px #ff6b81;
}
</style>
</head>
<body>

<h1>Single Girlfriend Finder ðŸ˜†</h1>
<input type="text" id="yourName" placeholder="Enter your name">
<button id="searchBtn">Search Girlfriend ðŸ˜š</button>

<div id="loader">Finding your cute girlfriend... 0%</div>

<div id="result">
  <img id="funnyImg" src="https://drive.google.com/uc?export=download&id=1T6cYOYn-7nl_tLvWR6n2mr_i_XwllcgQ" alt="Single Funny">
  <h2>TU SINGLE MAAR B##DWE ðŸ˜†ðŸ˜š</h2>
</div>

<!-- Audio Files -->
<audio id="bgSong" loop autoplay>
  <source src="https://drive.google.com/uc?export=download&id=18NW1bjeG7ZnG9ZFFEq6GoXR_H5v9Cn0K" type="audio/mpeg">
</audio>

<audio id="searchSong">
  <source src="https://drive.google.com/uc?export=download&id=1JZwC3BDtTl6HSEDynr-nKNCX7RsgBD1i" type="audio/mpeg">
</audio>

<script>
// Mobile autoplay fix
document.body.addEventListener('click', ()=>{ 
  document.getElementById('bgSong').play().catch(()=>{}); 
},{once:true});

document.getElementById('searchBtn').addEventListener('click', ()=>{
  let loader = document.getElementById('loader');
  let result = document.getElementById('result');
  let searchSong = document.getElementById('searchSong');

  loader.style.display='block';
  result.style.display='none';
  
  searchSong.play().catch(()=>{});

  let percent=0;
  let interval = setInterval(()=>{
    percent += Math.floor(Math.random()*5)+1;
    if(percent>100) percent=100;
    loader.innerText=`Finding your cute girlfriend... ${percent}%`;
    if(percent>=100){
      clearInterval(interval);
      setTimeout(()=>{
        loader.style.display='none';
        result.style.display='block';
        // Play funny result sound
        searchSong.currentTime=0;
        searchSong.play().catch(()=>{});
      },500);
    }
  },300);
});
</script>

</body>
</html>
